<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MOODAY | 공식 쇼핑몰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .banner {
      background: linear-gradient(135deg, #000, #333);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    .banner h1 {
      margin: 0;
      font-size: 28px;
    }
    .banner p {
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.9;
    }
    .products {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .product .info {
      padding: 12px;
    }
    .product h3 {
      margin: 0;
      font-size: 15px;
    }
    .price {
      margin-top: 6px;
      font-weight: bold;
      color: #e60023;
    }
    .buy {
      margin-top: 10px;
      display: block;
      text-align: center;
      padding: 10px;
      background: #000;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<header>MOODAY</header>

<section class="banner">
  <h1>MOODAY 공식 스토어</h1>
  <p>감성 · 트렌드 · 데일리 쇼핑</p>
</section>

<section class="products">
  <div class="product">
    <img src="https://picsum.photos/400/400?1">
    <div class="info">
      <h3>오프화이트 후드</h3>
      <div class="price">₩59,000</div>
      <a class="buy" href="#">구매하기</a>
    </div>
  </div>

  <div class="product">
    <img src="https://picsum.photos/400/400?2">
    <div class="info">
      <h3>데일리 스니커즈</h3>
      <div class="price">₩79,000</div>
      <a class="buy" href="#">구매하기</a>
    </div>
  </div>

  <div class="product">
    <img src="https://picsum.photos/400/400?3">
    <div class="info">
      <h3>미니 크로스백</h3>
      <div class="price">₩39,000</div>
      <a class="buy" href="#">구매하기</a>
    </div>
  </div>
</section>

<footer>
  © 2026 MOODAY. All rights reserved.
</footer>

</body>
</html>
